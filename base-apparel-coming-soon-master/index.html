<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container row">
      <div class="col-sm-8 content-div">
        <img class="snap" src="images/logo.svg"/>
        <div class="text-div">
          <h2><span>WE'RE</span> COMING SOON</h2>
          <p>Hello fellow shoppers! We're currently building
            our new fashion store. Add your email below to stay
            upto date with annoucements and our launch deals.
          </p>
          <form class="form">
            <input type="email" class="form__email" placeholder="Email Address">
            <img src="images/icon-error.svg">
            <button class="form__btn">
              <img src="images/icon-arrow.svg" alt="Arrow submit" class="arrow-icon">
            </button>

          </form>

        </div>

      </div>
      <div class="col-sm-4">
        col-sm-4
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
